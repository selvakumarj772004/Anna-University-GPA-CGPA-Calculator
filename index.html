<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University GPA & CGPA Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #6495ED 100%);
      min-height: 100vh;
      padding: 15px;
      animation: skyFlow 10s ease-in-out infinite;
    }

    @keyframes skyFlow {
      0%, 100% { 
        background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #6495ED 100%); 
      }
      33% { 
        background: linear-gradient(135deg, #87CEFA 0%, #00BFFF 50%, #1E90FF 100%); 
      }
      66% { 
        background: linear-gradient(135deg, #B0E0E6 0%, #5F9EA0 50%, #4169E1 100%); 
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 30px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      margin: 20px auto 0;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .footer p {
      color: #4682B4;
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .footer .heart {
      color: #FF6B6B;
      font-size: 18px;
      animation: heartbeat 2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header {
      background: linear-gradient(135deg, #4682B4 0%, #1E90FF 100%);
      padding: 35px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 2.8em;
      margin-bottom: 12px;
      font-weight: 800;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.95;
    }

    .cgpa-display {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      border-radius: 50px;
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: 700;
      display: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .main-content {
      padding: 35px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #4682B4 0%, #1E90FF 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(70, 130, 180, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(70, 130, 180, 0.4);
    }

    .btn-primary {
      background: linear-gradient(135deg, #00BFFF 0%, #1E90FF 100%);
    }

    .btn-success {
      background: linear-gradient(135deg, #87CEFA 0%, #4682B4 100%);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
      color: white;
      padding: 10px 20px;
      font-size: 14px;
    }

    .semester-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .semester-card:hover {
      border-color: #4682B4;
      transform: translateY(-3px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
    }

    .semester-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 3px solid #f5f5f5;
      flex-wrap: wrap;
      gap: 15px;
    }

    .semester-title {
      font-size: 2em;
      color: #333;
      font-weight: 800;
    }

    .semester-gpa {
      background: linear-gradient(135deg, #87CEFA 0%, #4682B4 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: 700;
      min-width: 180px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(70, 130, 180, 0.3);
    }

    .course-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
      border-radius: 15px;
      overflow-x: auto;
      display: block;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .course-table table {
      width: 100%;
      min-width: 600px;
    }

    .course-table th {
      background: linear-gradient(135deg, #4682B4 0%, #1E90FF 100%);
      color: white;
      padding: 18px;
      font-weight: 700;
      text-align: center;
      font-size: 16px;
    }

    .course-table td {
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
      background: #fafafa;
    }

    .course-table tr:hover td {
      background: #f0f8ff;
    }

    .course-name-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      background: white;
    }

    .course-name-input:focus {
      outline: none;
      border-color: #4682B4;
      box-shadow: 0 0 15px rgba(70, 130, 180, 0.2);
    }

    .credit-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: nowrap;
    }

    .credit-btn {
      background: linear-gradient(135deg, #00BFFF 0%, #1E90FF 100%);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
    }

    .credit-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.4);
    }

    .credit-btn:active {
      transform: scale(0.95);
    }

    .course-input {
      width: 80px;
      padding: 12px 8px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.3s ease;
      background: white;
    }

    .course-input:focus {
      outline: none;
      border-color: #4682B4;
      box-shadow: 0 0 15px rgba(70, 130, 180, 0.2);
    }

    .grade-select {
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
      font-size: 15px;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .grade-select:focus {
      outline: none;
      border-color: #4682B4;
      box-shadow: 0 0 15px rgba(70, 130, 180, 0.2);
    }

    .points-cell {
      font-weight: 700;
      font-size: 16px;
      color: #4682B4;
    }

    .cgpa-result {
      text-align: center;
      margin-top: 35px;
      padding: 30px;
      background: linear-gradient(135deg, #4682B4 0%, #1E90FF 100%);
      color: white;
      border-radius: 20px;
      font-size: 1.6em;
      font-weight: 800;
      box-shadow: 0 15px 40px rgba(70, 130, 180, 0.3);
    }

    .grade-legend {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }

    .grade-item {
      background: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      color: #4682B4;
      border: 2px solid #87CEEB;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 5em;
      margin-bottom: 25px;
      opacity: 0.6;
    }

    .empty-state-text {
      font-size: 1.4em;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .semester-title {
        font-size: 1.6em;
      }
      .header h1 {
        font-size: 2.3em;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .header {
        padding: 25px 20px;
      }

      .header h1 {
        font-size: 2em;
      }
      
      .main-content {
        padding: 25px 20px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .semester-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .course-table {
        font-size: 14px;
      }

      .course-table th,
      .course-table td {
        padding: 12px 8px;
      }

      .course-name-input {
        font-size: 14px;
      }

      .credit-btn {
        width: 35px;
        height: 35px;
        font-size: 18px;
      }

      .course-input {
        width: 70px;
        font-size: 15px;
      }

      .grade-select {
        font-size: 14px;
        padding: 10px;
      }

      .cgpa-result {
        font-size: 1.3em;
        padding: 25px 20px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8em;
      }

      .course-table {
        overflow-x: auto;
      }

      .course-table th,
      .course-table td {
        padding: 10px 5px;
      }

      .course-input {
        width: 60px;
        font-size: 14px;
      }

      .credit-btn {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }

      .grade-select {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>

</html>
