<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University GPA & CGPA Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #6495ED 100%);
      min-height: 100vh;
      padding: 15px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      padding-bottom: 20px;
    }

    .header {
      background: linear-gradient(135deg, #4682B4 0%, #1E90FF 100%);
      padding: 20px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 2em;
      margin-bottom: 5px;
      font-weight: 800;
    }

    .header p {
      font-size: 1em;
      opacity: 0.95;
    }

    .cgpa-display {
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 30px;
      font-size: 0.9em;
      font-weight: 700;
      display: none;
      background: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      padding: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .btn {
      flex: 1 1 auto;
      min-width: 150px;
      background: linear-gradient(135deg, #4682B4 0%, #1E90FF 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .semester-card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .semester-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }

    .semester-title {
      font-size: 1.4em;
      font-weight: bold;
    }

    .semester-gpa {
      background: linear-gradient(135deg, #87CEFA 0%, #4682B4 100%);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.9em;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .course-table {
      width: 100%;
      min-width: 500px; /* forces horizontal scroll on small screens */
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    .course-table th, .course-table td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .course-name-input, .course-input, .grade-select {
      width: 100%;
      max-width: 120px;
      padding: 6px;
      font-size: 14px;
    }

    .credit-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .credit-btn {
      background: #1E90FF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 16px;
      cursor: pointer;
    }

    .cgpa-result {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: linear-gradient(135deg, #4682B4 0%, #1E90FF 100%);
      color: white;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: 700;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.6em;
      }
      .header p {
        font-size: 0.9em;
      }
      .semester-title {
        font-size: 1.2em;
      }
      .btn {
        min-width: 120px;
        font-size: 14px;
        padding: 10px;
      }
      .semester-card {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.4em;
      }
      .cgpa-result {
        font-size: 1em;
      }
      .course-table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Anna University GPA & CGPA Calculator</h1>
      <p>Calculate your Semester GPA and Overall CGPA Easily</p>
      <div id="cgpa-display" class="cgpa-display"></div>
    </div>

    <div class="main-content">
      <div class="controls">
        <button class="btn" onclick="addSemester()">Add Semester</button>
        <button class="btn" onclick="calculateCGPA()">Calculate CGPA</button>
      </div>
      <div id="semesters"></div>
      <div id="cgpa-result" class="cgpa-result" style="display: none;"></div>
    </div>
  </div>

  <script>
    let semesterCount = 0;

    function addSemester() {
      semesterCount++;
      const semestersDiv = document.getElementById("semesters");

      const semesterCard = document.createElement("div");
      semesterCard.className = "semester-card";
      semesterCard.innerHTML = `
        <div class="semester-header">
          <span class="semester-title">Semester ${semesterCount}</span>
          <span id="gpa-sem${semesterCount}" class="semester-gpa">GPA: -</span>
        </div>
        <div class="table-wrapper">
          <table class="course-table" id="sem${semesterCount}-table">
            <thead>
              <tr>
                <th>Course</th>
                <th>Credits</th>
                <th>Grade</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button class="btn" onclick="addCourse(${semesterCount})">Add Course</button>
      `;

      semestersDiv.appendChild(semesterCard);
    }

    function addCourse(semId) {
      const tableBody = document.querySelector(`#sem${semId}-table tbody`);
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" class="course-name-input" placeholder="Course Name"></td>
        <td>
          <div class="credit-controls">
            <button class="credit-btn" onclick="adjustCredits(this, -1)">-</button>
            <input type="number" class="course-input" value="3" min="1" max="6" readonly>
            <button class="credit-btn" onclick="adjustCredits(this, 1)">+</button>
          </div>
        </td>
        <td>
          <select class="grade-select">
            <option value="">Select</option>
            <option value="10">O</option>
            <option value="9">A+</option>
            <option value="8">A</option>
            <option value="7">B+</option>
            <option value="6">B</option>
            <option value="0">U</option>
          </select>
        </td>
        <td><button class="btn" style="padding:5px 10px;" onclick="this.closest('tr').remove()">Remove</button></td>
      `;

      tableBody.appendChild(row);
    }

    function adjustCredits(btn, change) {
      const input = btn.parentElement.querySelector("input");
      let value = parseInt(input.value) + change;
      if (value >= 1 && value <= 6) {
        input.value = value;
      }
    }

    function calculateCGPA() {
      let totalPoints = 0;
      let totalCredits = 0;

      for (let i = 1; i <= semesterCount; i++) {
        const rows = document.querySelectorAll(`#sem${i}-table tbody tr`);
        let semPoints = 0, semCredits = 0;

        rows.forEach(row => {
          const credits = parseInt(row.querySelector(".course-input").value);
          const grade = parseInt(row.querySelector(".grade-select").value);

          if (!isNaN(credits) && !isNaN(grade)) {
            semPoints += credits * grade;
            semCredits += credits;
          }
        });

        const gpa = semCredits > 0 ? (semPoints / semCredits).toFixed(2) : "-";
        document.getElementById(`gpa-sem${i}`).innerText = `GPA: ${gpa}`;

        totalPoints += semPoints;
        totalCredits += semCredits;
      }

      const cgpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : "-";
      document.getElementById("cgpa-result").style.display = "block";
      document.getElementById("cgpa-result").innerText = `Your CGPA is: ${cgpa}`;
      document.getElementById("cgpa-display").style.display = "inline-block";
      document.getElementById("cgpa-display").innerText = `CGPA: ${cgpa}`;
    }
  </script>
</body>
</html>
